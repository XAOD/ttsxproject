{%extends 'base.html'%}

{%block head%}
<script>
	$(function () {
	    error_name = false;
		error_pwd = false;
		$('.name_input').blur(function () {
			uname = $(this).val();
			if(uname.length<5||uname.length>20)
			{
				$('.user_error').html('请输入5-20个字符的用户名').show();
				error_name = true;
			}
			else {
			    $('.user_error').html('请输入5-20个字符的用户名').hide();
				error_name = false;
			}
        });
		$('.pass_input').blur(function () {
		    upwd = $(this).val();
			if(upwd.length<8||upwd.length>20)
			{
				$('.pwd_error').html('密码最少8位，最长20位').show();
				error_pwd = true;
			}else{
			    $('.pwd_error').html('密码最少8位，最长20位').hide();
				error_pwd = false;
			}

        });
		$('form').submit(function () {
			$('.name_input').blur();
			$('.pass_input').blur();
			if(error_name==false && error_pwd== false) {
			    //返回true提交form表单
                return true
            }
            else {
			    //返回false不提交
			    return false
			}
        });
		if('{{name_error}}'=='1'){
		    $('.pwd_error').html('用户名错误').show();
				error_pwd = true;
		}
		if('{{pwd_error}}'=='1'){
		    $('.pwd_error').html('密码错误').show();
				error_pwd = true;
		}

    })
</script>
{%endblock head%}

{%block body%}
	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/user/login_handle/">
						{%csrf_token%}
						<input type="text" value="{{uname}}" name="uname" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" value="{{upwd}}" name="upwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="user_save" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

{%endblock body%}
